<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="icon" type="png" href="img/favicon.png">
        <link rel="stylesheet" href="./css/formu.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Registro de datos</div>
            <form>
                <div class="uDetalles">
                    <div class="campo">
                        <span class="detalles">Nombre</span>
                        <input name="nombre" type="text" placeholder="Escribe tu nombre" required>
                    </div>
                    <div class="campo">
                        <span class="detalles">Apellidos</span>
                        <input name="apellidos" type="text" placeholder="Escribe tus apellidos" required>
                    </div>
                    <div class="campo">
                        <span class="detalles">Correo</span>
                        <input name="correo" type="email" placeholder="Escribe tu email" required>
                    </div>
                    <div class="campo">
                        <span class="detalles">Número teléfonico</span>
                        <input name="telefono" type="tel" placeholder="Escribe tu número de teléfono" required>
                    </div>
                    <div class="campo">
                        <span class="detalles">Edad</span>
                        <input name="edad" type="number" min="5" max="100" placeholder="Escribe tu edad" required>
                    </div>
                    <div class="gDetalles campo">
                        <input type="radio" name="genero" id="punto-1" required>
                        <input type="radio" name="genero" id="punto-2"> 
                        <span class="gTitulo">Género</span>
                        <div class="category">
                            <label for="punto-1">
                                <span class="dot one"></span>
                                <span>Hombre</span>
                            </label>
                            <label for="punto-2">
                                <span class="dot two"></span>
                                <span>Mujer</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input class="submit" type="submit" value="Enviar">
                    <input class="reset" type="reset" value="Borrar">
                </div>
            </form>
        </div>
    </body>
</html>
